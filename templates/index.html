<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Network Monitoring Tool</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?network') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }
    .title {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 30px;
    }
    .description {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #555;
      text-align: center;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- DRDO Logo -->
    <img src="{{ url_for('static', filename='DRDO-logo.png') }}" alt="DRDO Logo" class="logo">

    <!-- Title and Subtitle -->
    <h1 class="title">Network Monitoring Tool</h1>

    <!-- Description -->
    <p class="description">
      Welcome to the Network Monitoring Tool! This application is configured to scan the DRDO network with the default IP range of <strong>192.168.1</strong>. Click the buttons below to perform actions.
    </p>

    <!-- Buttons for Scanning and Network Map -->
    <div class="text-center">
      <form action="/scan" method="post" class="mt-3">
        <button type="submit" class="btn btn-primary">Scan Network for Connected Devices</button>
      </form>
    </div>
  </div>
</body>
</html>
